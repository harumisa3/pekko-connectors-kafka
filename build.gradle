plugins {
  id 'java'
  id 'application'
}

application {
    mainClassName = 'sample.Main'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.typesafe.akka:akka-stream-kafka_2.13:+'
  implementation 'com.typesafe.akka:akka-actor-typed_2.13:+'
  implementation 'com.typesafe.akka:akka-stream_2.13:+'
  implementation 'org.slf4j:slf4j-simple:1.7.30'
}